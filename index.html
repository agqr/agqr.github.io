<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" href="data:null" />
		<title>AGQR</title>
	</head>
	<body style="background-color: #000">
		<video width="320" controls autoplay></video>
		<script type="module">
			import H from 'https://cdn.jsdelivr.net/npm/hls.js/+esm'
			const v = document.querySelector('video')
			const h = new H()
			h.loadSource('https://www.uniqueradio.jp/agapps/hls/cdn.m3u8')
			h.attachMedia(v)
			v.volume = 0.05
		</script>
	</body>
</html>
